<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Tet API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            color: white !important;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #dice_txt{
            font-weight: 350;
            transform: translateY(60px);
        }

        #dice_number{
            font-size: 72px;
        }

        #dice{
            text-align: center;
            transition: .5s;
            opacity: 0;
            transform: scale(0,0);
        }

        #dice.active{
            opacity: 1;
            transform: scale(1,1);
        }
        body{
            background-color: var(--background) !important;
        }
    </style>
</head>
<body style="background-color: #00ff00 !important;">
    <div id="dice">
        <h1 id="dice_txt">Name</h1>
        <h1 id="dice_number">20</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
    <script>
        function dice(show, options){
            const Dice = document.getElementById("dice");
            const DiceTxt = document.getElementById("dice_txt");
            const DiceNumber = document.getElementById("dice_number");

            if(show){
                DiceTxt.innerText = options.label;
                DiceNumber.innerText = options.value;
                Dice.className = "active";

                if(options.timer)
                    setTimeout(() => {
                        Dice.className = "";
                    }, options.timer);
            }else
                Dice.className = "";
        }

        var socket = io("https://45.229.164.112:3355", {secure: true});
        socket.on("connect",()=>{
            const serverId = findGetParameter("serverId");
            if(!serverId) 
                dice(true,{
                    label: "ERROR",
                    value: "Invalid ServerId"
                });
            else 
                dice(false); 
            socket.emit("setServer",serverId);
        });
        socket.on("dice",data=>{
            data = JSON.parse(data);
            const userId = findGetParameter("userId");
            if(!userId || userId.includes(data.userId)){
                dice(true,{
                    label: data.label,
                    value: data.value,
                    timer: 5000
                })
            }
        })
        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }
    </script>
</body>
</html>
